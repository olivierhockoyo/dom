<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'achat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cart">
        <div class="item">
            <span class="item-name">Nom de l'article</span>
            <button class="like-button">&#10084;</button>
            <button class="remove-button">Supprimer</button>
            <button class="quantity-adjust decrement">-</button>
            <span class="quantity">1</span>
            <button class="quantity-adjust increment">+</button>
            <span class="price">Prix</span>
        </div>
        <!-- Plus d'articles ici... -->
        <div id="total-price">Prix total : <span>0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
